name: CI

on:
    push:

jobs:
    CI:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Setup NodeJS
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Install
              run: npm ci

            - name: Build
              run: npm run build
              env:
                  CI: false
